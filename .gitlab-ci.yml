# PenguinTech
stages:
  - build

variables:
  IMAGE_TAG: code-dal1.penguintech.group/$CI_PROJECT_PATH_SLUG:$CI_MERGE_REQUEST_MILESTONE$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME

before_script:
  - docker info
  - docker pull ubuntu
  - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
  - echo my image that is  $IMAGE_TAG


build:
  stage: build
  script:
    - docker build -t  .
    - docker push $CI_REGISTRY_IMAGE:$CI_MERGE_REQUEST_MILESTONE$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile
        
