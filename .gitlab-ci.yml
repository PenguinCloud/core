# PenguinTech
variables:
  RELEASE_VERSION: v4.1.0
  REPORT_DIRECTORY: /tmp/$CI_COMMIT_SHA/reports


include:
  - template: Code-Quality.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Jobs/Secret-Detection.gitlab-ci.yml

variables:
  SCAN_KUBERNETES_MANIFESTS: "false"  

secret_detection:
  variables:
    SECRET_DETECTION_HISTORIC_SCAN: "true"

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile
stages:
  - .pre
  - lint
  - build
  - test
  - integration
  - deploy
  - cleanup

prep:
  stage: .pre
  script:
    - docker info
    - docker pull ubuntu:20.04
    - cat ~/.docker/token | docker login --password-stdin -u cicd  $CI_REGISTRY
    - mkdir -p /tmp/$CI_COMMIT_SHA/reports
    - pip install ansible ansible-lint
    - echo "Milestone $RELEASE_VERSION"
    - echo "Image $CI_REGISTRY_IMAGE"
    - echo "Event source $CI_PIPELINE_SOURCE"

basic-code-check:
  stage: lint
  rules:
    - if: $CI_COMMIT_BRANCH == "alpha"
  before_script:
    - shfmt -mn -l -w entrypoint.sh  
  script:
    
    - shellcheck *.sh  | tee  $REPORT_DIRECTORY/shellcheck-lint-report.txt
    - ansible-lint . --progressive --profile min -f codeclimate | tee $REPORT_DIRECTORY/ansible-lint-report.json

prod-code-check:
  stage: lint
  rules:
    - if: $CI_COMMIT_BRANCH == "beta"
  before_script:
    - shfmt -i 2 -ci -mn  -d  entrypoint.sh  
  script:
    - shellcheck *.sh  | tee  $REPORT_DIRECTORY/shellcheck-lint-report.txt
    - ansible-lint . --profile prod -f codeclimate | tee $REPORT_DIRECTORY/ansible-lint-report.json


alpha2beta:
  stage: build
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
  script:
    - docker build -t $CI_PROJECT_NAME .
    - docker image tag  $CI_PROJECT_NAME $CI_REGISTRY_IMAGE:beta
    - docker push $CI_REGISTRY_IMAGE:beta
  artifacts:
    reports:
      cyclonedx:
        - $REPORT_DIRECTORY/ptg-standard-sbom.json
    paths:
      - $REPORT_DIRECTORY/*.json
      - $REPORT_DIRECTORY/*.txt
      - gl-sast-report.json
    expire_in: 1 week
  # Run this job in a branch where a Dockerfile exists && on a scheduled build on main
  rules:
    - if: $CI_COMMIT_BRANCH == "alpha" && $CI_PIPELINE_SOURCE == "merge_request_event"

beta2main:
  stage: build
  release:
    name: "CICD built release $RELEASE_VERSION"
    tag_name: $RELEASE_VERSION
    description: "A CICD release"
    assets:
      links:
        - name: 'Docker Image'
          url: 'https://$CI_REGISTRY_IMAGE:$RELEASE_VERSION'
          link_type: 'image'
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
  script:
    - docker build -t $CI_PROJECT_NAME .
    - docker image tag  $CI_PROJECT_NAME $CI_REGISTRY_IMAGE:latest
    - docker image tag  $CI_PROJECT_NAME $CI_REGISTRY_IMAGE:stable
    - docker image tag  $CI_PROJECT_NAME $CI_REGISTRY_IMAGE:$RELEASE_VERSION
    - docker push $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:stable
    - docker push $CI_REGISTRY_IMAGE:$RELEASE_VERSION
  artifacts:
    reports:
      cyclonedx:
        - $REPORT_DIRECTORY/ptg-standard-sbom.json
    paths:
      - $REPORT_DIRECTORY/*.json
      - $REPORT_DIRECTORY/*.txt
      - gl-sast-report.json
    expire_in: 1 week
  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_COMMIT_BRANCH == "beta"

Main:
  stage: build
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
  script:
    - docker build -t $CI_PROJECT_NAME .
    - docker image tag  $CI_PROJECT_NAME $CI_REGISTRY_IMAGE:latest
    - docker image tag  $CI_PROJECT_NAME $CI_REGISTRY_IMAGE:stable
    - docker image tag  $CI_PROJECT_NAME $CI_REGISTRY_IMAGE:$RELEASE_VERSION
    - docker push $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:stable
    - docker push $CI_REGISTRY_IMAGE:$RELEASE_VERSION
  # Run this job in a branch where a Dockerfile exists && on a scheduled build on main
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  artifacts:
    reports:
      cyclonedx:
        - $REPORT_DIRECTORY/ptg-standard-sbom.json
    paths:
      - $REPORT_DIRECTORY/*.json
      - $REPORT_DIRECTORY/*.txt
      - gl-sast-report.json
    expire_in: 1 week

alpha:
  stage: build
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
  script:
    - docker build -t $CI_PROJECT_NAME .
    - docker image tag  $CI_PROJECT_NAME $CI_REGISTRY_IMAGE:alpha
    - docker push $CI_REGISTRY_IMAGE:alpha
  artifacts:
    reports:
      cyclonedx:
        - $REPORT_DIRECTORY/ptg-standard-sbom.json
    paths:
      - $REPORT_DIRECTORY/*.json
      - $REPORT_DIRECTORY/*.txt
      - gl-sast-report.json
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == "alpha"


code_quality:
  artifacts:
    paths: [$REPORT_DIRECTORY/gl-code-quality-report.json]
    expire_in: 1 week
  
runner-clean:
  stage: cleanup
  script:
    - docker image rm $CI_PROJECT_NAME  -f
    - docker image prune -f
    - docker container prune -f
    - rm -rf $REPORT_DIRECTORY