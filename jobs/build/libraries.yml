---
- name: Add python3.11 stable repository from PPA and install its signing key on Debian target
  ansible.builtin.apt_repository:
    repo: 'ppa:deadsnakes/ppa'
    codename: jammy
- name: Install Core APT Libraries
  apt:
    pkg:
      - apt-transport-https
      - apt-utils
      - bind9-dnsutils
      - ca-certificates
      - cron
      - curl
      - dnsutils
      - g++
      - git
      - inetutils-tools
      - gnupg2
      - lsof
      - mariadb-client
      - nano
      - net-tools
      - openssh-client
      - python3
      - python3-pip
      - software-properties-common
      - sudo
      - uidmap
      - unzip
      - uuid
      - uuid-dev
      - zip
      - vim
    state: present
- name: Install Pip libs
  pip:
    name:
      - openshift
      - kubernetes
      - ansible
    executable: pip3
- name: Get minio client
  url: https://dl.minio.io/client/mc/release/linux-amd64/mc
  dest: /usr/local/bin/mc
  mode: 0555


