---
- name: Stop SystemD Resolve
  systemd:
    name: systemd-resolved
    state: stopped
- name: Disable SystemD Resolve
  systemd:
    name: systemd-resolved
    enabled: no
- name: ensure Systemd resolved is dead
  shell: pkill -9 systemd-resolved
  ignore_errors: yes
- name: Add dns to resolv.conf
  lineinfile:
    line: "nameserver {{ dns }}"
    path: /etc/resolv.conf
    create: yes
