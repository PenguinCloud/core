---
- name: enable br_netfilter
  community.general.modprobe:
    name: br_netfilter
    state: present
  when: not runmode == "docker"
- name: Wait for APT Lock
  shell:  while fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done;
- name: disable unattended
  become: yes
  become_method: sudo
  apt:
    name: unattended-upgrades
    state: absent
    purge: yes
    force_apt_get: yes
- name: Install components
  apt:
    pkg:
      - vim
      - nano
      - netplan.io
      - selinux-utils
      - net-tools
      - unzip
      - curl
      - apt-transport-https
      - ca-certificates
      - gnupg2
      - software-properties-common
      - cron
      - python3-selinux
      - libselinux1-dev
      - python3
      - python3-pip
    state: latest
- name: Install SystemD
  apt:
    name: systemd
    state: latest
  when: not runmode == "docker"
- name: Wait until the lock file is removed
  block:
    - name: Wait to see if system delete apt lock on it's own within 2 minutes
      wait_for:
        path: /var/lib/dpkg/lock-frontend
        state: absent
        timeout: 120
  rescue:
    - name: System was not able to remove it itself, helping it out
      file:
        path: /var/lib/dpkg/lock-frontend
        state: absent
        force: yes
- name: Update system
  shell:
    cmd: apt upgrade -y
- name: Install Pip libs
  pip:
    name:
      - openshift
      - kubernetes
      - ansible
    executable: pip3
- name: Set system variables
  ansible.posix.sysctl:
    name: "{{ item }}"
    value: 1
    state: present
  loop:
    - net.bridge.bridge-nf-call-ip6tables
    - net.bridge.bridge-nf-call-iptables
- name: Fix IP forwarding
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_set: yes
- name: Disable SELinux
  shell: setenforce 0
  ignore_errors: yes
- name: Clean docker
  apt:
    pkg:
      docker 
      docker-engine 
      docker.io 
      containerd 
      runc
    state: absent



